{% extends 'base.html' %}

{% block content %}


{% csrf_token %}
<div class="album py-5 bg-white">
    <div class="container">
        <div class="row">
            {% for ob in obs %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <form action="{% url 'mylist' %}" method="GET">
                        <img class="bd-placeholder-img card-img-top">
                        <iframe width="100%" height="225" src='http://www.youtube.com/embed/{{ob.video_link}}'
                            frameborder="0" allowfullscreen></iframe>
                        </img>
                        <div class="card-body">
                            <p class="card-text">{{ob.video_title}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                        </div>
                        <div>
                    </form>
                            <form action="{% url 'mylist' %}" method='POST'>
                            {% csrf_token %}
                            <button class="btn" type="submit" name="chk_info" value="{{ob.id}}" style="font-size:3rem">+</button>
                            </form>
                        </div>            
                    </div>
                       
            </div>
            {% endfor %}

        </div>
    </div>
</div>


{% endblock %}
